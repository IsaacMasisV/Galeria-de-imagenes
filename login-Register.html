<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estillos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
<main>
    <div class="contenedor__todo">
        
        <div class="caja__trasera">
            
            <div class="caja__traseraLogin">
                
                <h3>¿Ya tienes tu cuenta?</h3>
                <p>Iniciar sesion para entrar en la pagina</p>
                <button id="btn_IniciarSesion">Iniciar sesion</button>
            </div>
            <div class="caja__traseraRegistrar">
                <h3>¿Aun no tienes tu cuenta?</h3>
                <p>Registrate para que puedas iniciar sesion</p>
                <button id="btn_Registrarse">Registrate</button>
            </div>
        </div>  

            <!-- formulario login y Registro -->
 <div class="Contenedor_Login_Register">
    <!--login-->
    <form action="" class="formulario__login" id="Loginjs">
            <h2>Iniciar sesion</h2>
            <input type="email" placeholder="Correo Electronico" id="CorreoE" required autofocus>
            <input type="password" placeholder="Contraseña" id="Contraseña1" required>

  

            <button>Entrar</button>
    </form>
    


     <!-- formulario Registro -->
    <form action="" class="formulario__Registro" id="Registrojs">
        <h2>Registrarse</h2>
        <input type="text" placeholder="Nombre Completo" id="NombreC" required autofocus>
        <input type="email" placeholder="Correo Electronico" id="CorreoE" required>
        <input type="text" placeholder="Usuario" id="Usuario1" required>
        <input type="password" placeholder="Contraseña" id="Contraseña1" required>

  
        <button>Registrarse</button>

    </form>
</div>

    </div>
    
</main>
        


<script src="./index.js"></script>
</body>
</html>
